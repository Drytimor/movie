{% extends 'html/base.html' %}

{% block title %} All feedback {% endblock %}

{% block content %}

<div class="container">

 <ul class="timeline">
  {% for feed in all_feedback %}
 <li>
 <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
 <div class="timeline-panel">
 <div class="timeline-heading">
 <h4 class="timeline-title">{{ feed.name }} {{ feed.surname }}</h4>
 <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> Рейтинг {{ feed.rating }} </small></p>
 </div>
 <div class="timeline-body">
 <p> {{ feed.feedback }} </p>
 </div>
 </div>
 </li>
  {% endfor %}
 </ul>
</div>

{% endblock %}
